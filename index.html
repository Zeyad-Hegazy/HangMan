<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>HangMan Game</title>
	</head>
	<body>
		<div class="container">
			<div class="game-info">
				<div class="game-name">Hangman</div>
				<div class="catigory">Word From : <span></span></div>
			</div>
			<hr />
			<div class="row">
				<div class="hangman-draw">
					<div class="the-draw">
						<div class="the-stand"></div>
						<div class="the-hang"></div>
						<div class="the-rope"></div>
						<div class="the-man">
							<div class="the-head"></div>
							<div class="the-body"></div>
							<div class="the-hands"></div>
							<div class="the-legs"></div>
						</div>
					</div>
				</div>
				<div class="letters"></div>
			</div>
			<hr />
			<div class="letters-guess"></div>
			<div class="popUp">
				<h3>Game Over</h3>
				<h2 id="answer" class="answer"></h2>
				<button class="refresh">Play Again</button>
			</div>
			<div class="won">
				<h3>You Won 👏</h3>
				<button class="refresh">Play Again</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
